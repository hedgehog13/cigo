<div class="container shadow-lg p-3 mb-5 bg-white rounded">
  <h5 style="color:gray">Existing Orders
    <label class="pull-right">
      <i class="fa fa-check-square-o col-5" style="color: blue"></i></label>
  </h5>
  <hr>
  <table class="table table-responsive">
    <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of (ordersListSub$ | async);index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ order.firstName }}
      </td>
      <td>{{ order.lastName}}</td>
      <td>{{ order.scheduleDate | date }}</td>
      <td class="text-right">
        <div class="dropdown d-inline-block">
          <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                  [ngClass]="{'assigned' : order.status.toUpperCase()==='ASSIGNED',
                                          'done': order.status.toUpperCase()==='DONE',
                                          'cancelled': order.status.toUpperCase()==='CANCELLED',
                                          'onroute': order.status.toUpperCase()==='ON ROUTE',
                                           'pending': order.status.toUpperCase()==='PENDING'}"
          >
          {{order.status}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li class="btn-sm" *ngFor="let action of actions" class="dropdown-item" [value]="action"
                (click)="updateAction(order, $event.target)"
                              [ngClass]="{'assigned' : action==='ASSIGNED',
                                          'done': action==='DONE',
                                          'cancelled': action=='CANCELLED',
                                          'onroute': action==='ON ROUTE',
                                           'pending': action==='PENDING'}"

            >{{action}}</li>

          </div>
        </div>
        <button type="button" class="btn btn-danger btn-circle" (click)="deleteOrder(i)"><i class="fa fa-times"></i>
        </button>
      </td>

    </tr>
    </tbody>
  </table>
</div>
